    <script src="js/modernizr-custom.js" type="text/javascript"></script>
    <script>

var optionalFeatures = [
  "cssinvalid", // red underline on input when invalid
  "adownload",  // direct zip download (fallback to skygear Asset)
];

var requiredFeatures = [
  "blobconstructor",
  "canvas",
  "canvastext",
  "hashchange",
  "history",
  "queryselector",
  "todataurljpeg",
  "flexbox",
  "promises",
  "filereader",
  "fileinput",
  "imgcrossorigin",
  "localstorage",
  "bloburls",
];

function supported(feature) {
  return Modernizr[feature];
}
function notSupported(feature) {
  return !Modernizr[feature]
}

// Required Feature Check (+ IE Check)
if(!requiredFeatures.every(supported) || window.hasOwnProperty('ActiveXObject')) {
  console.error(
      "Some required features not supported:",
      requiredFeatures.filter(notSupported));
  alert(
      'Your browser is not supported at the moment, please try using Shotbot with the latest versions of Google Chrome, Mozilla Firefox or Safari instead.\n'+
      'If you\'re using Safari, try turning off Private Browsing.\n'+
      'We are sorry for the inconvenience.');
  location.href = 'index.html';
}

// Optional Feature Warning
if(!optionalFeatures.every(supported)) {
  console.warn(
      "Some optional features not supported:",
      optionalFeatures.filter(notSupported));
}

// Mobile Browsers
if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  alert('Sorry, mobile devices are not supported yet.');
  location.href = 'index.html';
}

    </script>
